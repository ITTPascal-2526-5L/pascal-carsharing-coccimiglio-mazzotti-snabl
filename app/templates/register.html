<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Car Sharing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="login-page-container">
        <form id="registerForm" class="login-form" method="post">
            <h2>Register</h2>
            <input name="username" placeholder="Username" type="text" required><br>
            <input name="password" placeholder="Password" type="password" required><br>
            <input name="confirmPassword" placeholder="Confirm Password" type="password" required><br>
            <button type="submit" class="btn">Register</button>
            <!--<p class="error-message">{{ error }}</p>
            <p>Registration successful! <router-link to="/login">Login here</router-link>.</p>-->
        </form>
    </div>
</body>
</html>

<div class="login-page-container" :class="{ dark: store.dark }">
            <form @submit.prevent="handleRegister" id="registerForm" class="login-form" :class="{ dark: store.dark }">
                <h2>Register</h2>
                <input v-model="username" name="username" placeholder="Username" type="text" required><br>
                <input v-model="password" name="password" placeholder="Password" type="password" required><br>
                <input v-model="confirmPassword" name="confirmPassword" placeholder="Confirm Password" type="password" required><br>
                <button type="submit" class="btn">Register</button>
                <p v-if="error" class="error-message">{{ error }}</p>
                <p v-if="success" class="success-message">Registration successful! <router-link to="/login">Login here</router-link>.</p>
            </form>
        </div>
